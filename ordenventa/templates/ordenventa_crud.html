<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordenes de Venta</title>
</head>
<body>
    <h1>Ordenes de Venta</h1>

    <!-- Formulario de creación -->
    <form method="post" action="{% url 'ordenventa-crud' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <!-- Lista de órdenes de venta -->
    <ul>
        {% for orden_venta in ordenes_venta %}
            <li>
                {{ orden_venta.codigosap }} - {{ orden_venta.proyecto }}
                (<a href="{% url 'ordenventa-crud' %}?action=edit&edit={{ orden_venta.id }}">Editar</a>)
                (<a href="{% url 'ordenventa-crud' %}?action=delete&delete={{ orden_venta.id }}">Eliminar</a>)
                (<a href="{% url 'crear-item-ordenventa' ordenventa_id=orden_venta.id %}">Crear ítem</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
